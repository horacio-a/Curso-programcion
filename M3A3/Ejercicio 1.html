<body>
  <script>
      
    var distancia;
    distancia=prompt('Ingrese la distancia a la que va en metros:','');


    if(distancia == ""){
        alert("Ingrese una distancia valida")
    }else 
    if(distancia <=1000){
        alert("Si vas a recorrer " + distancia + "m" +" tendras que ir a pie")
    } else if(distancia <= 10000){
        alert("Si vas a recorrer " + distancia + "m" +" tendras que ir en bicicleta")
    } else if(distancia <= 30000){
        alert("Si vas a recorrer " + distancia + "m" +" tendras que ir en colectivo")
    } else if(distancia <=100000 ){
        alert("Si vas a recorrer " + distancia + "m" +" tendras que ir en auto")
    } else{ 
        alert("Si vas a recorrer " + distancia + "m" +" tendras que ir en avion")
    }
  </script>
